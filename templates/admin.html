<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav { background-color: #f0f0f0; padding: 10px; margin-bottom: 20px; }
        nav ul { list-style: none; padding: 0; margin: 0; display: flex; }
        nav ul li { margin-right: 15px; }
        nav ul li a { text-decoration: none; color: #333; }
        h1 { margin-bottom: 20px; }
        form { max-width: 400px; margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], textarea, input[type="number"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        button[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('admin') }}">Admin</a></li>
            <li><a href="{{ url_for('logout') }}">Logout ({{ session['username'] }})</a></li>
        </ul>
    </nav>

    <h1>Admin Page</h1>

    <h2>Add New Movie Review</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('add_movie') }}">
        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>

        <label for="rating">Rating (e.g., 4.5):</label>
        <input type="number" id="rating" name="rating" step="0.1" required>

        <button type="submit">Add Movie</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
